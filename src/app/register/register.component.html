<div class="container">
    <header>Registration</header>

    <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">Personal Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="date" placeholder="Enter birth date" required>
                    </div>
                   
                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="number" placeholder="Enter mobile number" required>
                    </div>
                   
                    <div class="input-field">
                        <label>Address</label>
                        <input type="text" placeholder="Enter your Address" required>
                    </div>
                  
                    <div class="input-field">
                        <label>Username</label>
                        <input type="text" placeholder="Enter your Username" required>
                    </div>
                   
                    <div class="input-field">
                        <label>Password</label>
                        <input type="password" placeholder="Enter a Password" required>
                    </div>
                    
                </div>
            </div>



                   

                    

            <div class="details ID">
                <span class="title">Account Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Card Type</label> 
                        <input type="text" placeholder="Enter Card type" required>
                    </div>
                    
                   

                    <div class="input-field">
                        <label>Bank Account Number</label>
                        <input type="number" placeholder="Enter your Account Number" required>
                    </div>
                   
                    <div class="form-check">
                        <label>Card Type  </label> 
                       
                        <br>
                        <input class="form-check-input" type="radio" name="Card Type" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                       Gold
                        </label>
                        
                    </div>
                     
                    <div class="form-check">
                        <br>
                        <input class="form-check-input" type="radio" name="Card Type" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            
                         Platinum
                        </label>
                        </div>
                        <br>
                    
                    
                    <button class="sumbit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div> 
        </div>
    </form>
</div>
